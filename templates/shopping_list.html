<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Список покупок</h1>
        <div class="list-group mt-3">
            {% for item in shopping_list_items %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ item }}</span>
                    <form action="{{ url_for('add_to_cart') }}" method="POST" style="display: inline;">
                        <input type="hidden" name="item" value="{{ item }}">
                        <button type="submit" class="btn btn-custom">В корзину</button>
                    </form>
                </div>
            {% endfor %}
        </div>
        <br>
        <div class="text-center">
            <a href="{{ url_for('view_cart') }}" class="btn btn-success">Перейти в корзину</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
