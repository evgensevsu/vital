<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #333, #555, #777, #999);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            padding: 50px 0;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .week-menu {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .day-card {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            flex: 1 1 30%;
            transition: all 0.3s ease;
        }

        .day-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .day-card h4 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .day-card ul {
            list-style-type: none;
            padding: 0;
        }

        .day-card li {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: 600;
            width: 100%;
            text-transform: uppercase;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .text-center a {
            font-size: 1.2rem;
            color: #ffcc5c;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #f39c12;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Для мобильных устройств */
        @media (max-width: 768px) {
            .day-card {
                flex: 1 1 100%;
            }
        }

        /* Стили для выравнивания кнопок */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .button-container .btn-custom {
            width: auto;
            font-size: 1.2rem;
            padding: 10px 25px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ваше меню на неделю</h1>

        <div class="week-menu">
            {% for day, meals in weekly_menu.items() %}
                <div class="day-card">
                    <h4>{{ day }}</h4>
                    {% if meals %}
                        <ul>
                            {% for meal in meals %}
                                <li>{{ meal.name }} - {{ meal.recipe.name }}</li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p>Меню не выбрано.</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <!-- Контейнер для кнопок -->
        <div class="button-container">
            <a href="{{ url_for('menu') }}" class="btn btn-custom">Редактировать меню</a>
            <a href="{{ url_for('index') }}" class="btn btn-custom">На главную</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
