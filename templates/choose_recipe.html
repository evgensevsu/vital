<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор рецепта</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #333, #555, #777, #999);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            padding: 50px 0;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .list-group {
            margin-top: 30px;
        }

        .list-group-item {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Для мобильных устройств */
        @media (max-width: 768px) {
            .list-group-item {
                flex: 1 1 100%;
            }
        }

        /* Стили для выравнивания кнопок */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .button-container .btn-custom,
        .button-container .btn-secondary {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Выберите рецепт</h1>
        <form method="POST">
            <div class="list-group">
                {% for recipe in recipes %}
                    <div class="list-group-item">
                        <h5 class="card-title">{{ recipe.name }}</h5>
                        <p><strong>Ингредиенты:</strong> {{ recipe.ingredients }}</p>
                        <p><strong>Инструкции:</strong> {{ recipe.instructions }}</p>
                    </div>
                {% endfor %}
            </div>

            <div class="button-container">
                <a href="{{ url_for('new_recipe') }}" class="btn btn-custom">Добавить новый рецепт</a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">На главную</a>
            </div>
        </form>
    </div>
</body>
</html>
